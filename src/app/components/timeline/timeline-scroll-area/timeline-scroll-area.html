<div #timelineScroll class="timeline-scroll" [class.month-view]="zoomLevel === 'month'">
  <div class="timeline-content" [style.width.px]="dateColumns.length * columnWidth">
    <!-- Date Headers -->
    <div class="date-headers">
      <div
        *ngFor="let col of dateColumns"
        class="date-header"
        [style.width.px]="columnWidth"
      >
        {{ col.label }}
      </div>
    </div>

    <!-- Current Month Badge -->
    @for (col of dateColumns; track col.date; let i = $index) {
      @if (isCurrentMonth(col.date)) {
        <div
          class="current-month-badge"
          [style.left.px]="i * columnWidth + (columnWidth / 2)"
        >
          Current month
        </div>
      }
    }

    <div class="grid-lines-container" [style.width.px]="dateColumns.length * columnWidth">
      <div class="grid-line" *ngFor="let col of dateColumns" [style.width.px]="columnWidth"></div>
    </div>
    <app-work-center-rows
      [getPositionForDate]="getPositionForDate"
      [columnWidth]="columnWidth"
      [dateColumns]="dateColumns"
      [zoomLevel]="zoomLevel"
      (createFormRequested)="handleCreateFormRequest($event)"
      (editRequested)="handleEdit($event)"
      (deleteRequested)="handleDelete($event)"
    ></app-work-center-rows>
    <app-today-indicator [getPositionForDate]="getPositionForDate"></app-today-indicator>
  </div>
</div>

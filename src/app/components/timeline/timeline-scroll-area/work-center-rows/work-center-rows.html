@for (wc of workCenters; track wc.docId) {
  <div
    class="timeline-row"
    tabindex="0"
    role="button"
    (click)="onTimelineClick(wc.docId, $event)"
    (keydown.enter)="onTimelineClick(wc.docId, $event)"
    (keydown.space)="onTimelineClick(wc.docId, $event)"
  >
    <div class="hover-hint">Click to add dates</div>
    <app-work-orders
      [workCenter]="wc"
      [getPositionForDate]="getPositionForDate()"
      [zoomLevel]="zoomLevel()"
      [columnWidth]="columnWidth()"
      (editRequested)="handleEdit($event)"
      (deleteRequested)="handleDelete($event)"
    ></app-work-orders>
  </div>
}

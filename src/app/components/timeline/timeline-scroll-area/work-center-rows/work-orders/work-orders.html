@for (wo of getWorkOrdersForCenter(workCenter.docId); track wo.docId) {
  <div
    tabindex="0"
    class="work-order-bar"
    [style.left.px]="getPositionForDate(wo.data.startDate)"
    [style.width.px]="getWidthForDateRange(wo.data.startDate, wo.data.endDate)"
    [style.background-color]="statusConfig[wo.data.status].color"
    (click)="$event.stopPropagation()"
    (keyup)="$event.stopPropagation()"
  >
    <div class="order-name">{{ wo.data.name }}</div>
    <div class="status-badge">{{ statusConfig[wo.data.status].label }}</div>

    <div class="work-order-menu">
      <button class="menu-button" (click)="toggleMenu(wo.docId, $event)">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="12" cy="5" r="1"></circle>
          <circle cx="12" cy="19" r="1"></circle>
        </svg>
      </button>
      @if (openMenuId === wo.docId) {
        <div class="dropdown-menu">
        <button class="menu-item" (click)="onEdit(wo)">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Edit
        </button>
        <button class="menu-item delete" (click)="onDelete(wo.docId)">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="3 6 5 6 21 6"></polyline>
            <path
              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            ></path>
          </svg>
          Delete
        </button>
        </div>
      }
    </div>
  </div>
}

<div class="timeline-container">
  <app-header [zoomLevel]="zoomLevel" (zoomLevelChange)="handleZoomLevelChange($event)" (todayClicked)="scrollToToday()"></app-header>
  <div class="timeline-body" #timelineBody>
    <div class="timeline-wrapper">
      <app-timeline-grid [zoomLevel]="zoomLevel"></app-timeline-grid>
      <app-timeline-scroll-area
        [dateColumns]="dateColumns()"
        [columnWidth]="columnWidth()"
        [getPositionForDate]="getPositionForDate.bind(this)"
        [zoomLevel]="zoomLevel"
        (createFormRequested)="handleCreateFormRequest($event)"
        (editRequested)="handleEdit($event)"
        (deleteRequested)="handleDelete($event)"
      ></app-timeline-scroll-area>
    </div>
  </div>
  <app-side-panel
    [isPanelOpen]="isPanelOpen"
    [panelMode]="panelMode"
    [initialData]="panelInitialData"
    [formError]="formError()"
    [closePanel]="closePanel.bind(this)"
    (submitForm)="handleFormSubmit($event)"
  ></app-side-panel>
</div>

<div class="timeline-container">
  <app-header [zoomLevel]="zoomLevel" [generateDateColumns]="generateDateColumns"></app-header>
  <app-timeline-grid></app-timeline-grid>
  <app-timeline-scroll-area
    [dateColumns]="dateColumns"
    [columnWidth]="columnWidth"
    [getPositionForDate]="getPositionForDate"
    [zoomLevel]="zoomLevel"
    (createFormRequested)="handleCreateFormRequest($event)"
    (editRequested)="handleEdit($event)"
    (deleteRequested)="handleDelete($event)"
  ></app-timeline-scroll-area>
</div>

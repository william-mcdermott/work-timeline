<div class="header">
  <h1>Work Orders</h1>
  <div class="controls">
    <button class="today-button" (click)="onTodayClick()">Today</button>
    <span class="label">Timescale:</span>
    <ng-select
      [items]="zoomOptions"
      bindLabel="label"
      bindValue="value"
      [(ngModel)]="selectedZoom"
      (ngModelChange)="onZoomChange($event)"
      [clearable]="false"
      [searchable]="false"
      class="zoom-select"
    >
    </ng-select>
  </div>
</div>
